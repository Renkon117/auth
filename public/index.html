<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/65a28eb631.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Form animation</title>
  </head>
  <body>
    <form>
      <div class="field-name active">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" name="name" required />
        <i class="fas fa-arrow-down"></i>
      </div>

      <div class="field-email inactive">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" name="email" required />
        <i class="fas fa-arrow-down"></i>
      </div>

      <div class="field-password inactive">
        <i class="fas fa-key"></i>
        <input
          type="password"
          placeholder="password"
          name="password"
          required
        />
        <i class="fas fa-arrow-down"></i>
      </div>

      <div class="field-finish inactive">
        <i class="fas fa-star"></i>
        <p>Thank you!!</p>
        <i class="fas fa-star"></i>
      </div>
    </form>

    <script src="app.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
